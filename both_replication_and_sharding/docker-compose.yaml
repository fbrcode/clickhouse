      - ch_replicated
    depends_on:
      - zookeeper
    volumes:
      - type: bind
        source: config_3.xml
        target: /etc/clickhouse-server/config.xml

  clickhouse4:
    image: clickhouse/clickhouse-server
    hostname: clickhouse4
    ports:
      - "8005:9000"
      - "9126:8123"
